<template name="create">
  <div class="login-box">
    <img id="NC-logo" src="/images/NC_logo.svg">
    <div id="title">
      Bowling Jackpot
    </div>
    <h1> Create an account </h1>
    <form id="register-form">
      <div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email-register"/>
          <label class="mdl-textfield__label" for="email">Email</label>
        </div><br>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="password-register"/>
          <label class="mdl-textfield__label" for="password">Password</label>
        </div><br>
        <button type="submit" id="register" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Create and Login
        </button>
      </div>
    </form>
  </div>
</template>
